<app-books-navbar></app-books-navbar>

<div class="container pt-5">
    <form [formGroup]="bookform" (ngSubmit)="onSubmit()" method="post">
        <div class="form-group mb-3">
            <label for="exampleInputName1">Title</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="name"
                placeholder="Enter Book Name" formControlName="name" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputAuthor1">Author</label>
            <input type="text" class="form-control" id="exampleInputAuthor1" placeholder="Author"
                formControlName="author" required>
        </div>

        <!-- <div class="form-group mb-3">
            <label for="exampleInputfile1" class="form-label">Cover Image</label>
            <input type="file" class="form-control" id="img" name="image" placeholder="Add image URL/address"
            formControlName="image" (change)="onFileSelect($event)" required>
          </div> -->

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
