<app-home-navbar></app-home-navbar>
<div class="container pt-5 mt-5">
    <h1 class="text-center">Sign Up</h1>
    <div class="row justify-content-center pt-5 mt-5">
        <div class="col-6">
            <form #signupform="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="User.email"
                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" #email="ngModel"
                        [class.is-invalid]="email.touched&&email.invalid" required>
                    <span class="text-danger" [class.d-none]="email.touched||email.valid">Email is not valid</span>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                        [(ngModel)]="User.password" minlength="8" #password="ngModel"
                        [class.is-invalid]="password.touched&&password.invalid" required>
                    <span class="text-danger" [class.d-none]="password.touched||password.valid">Password must be 8
                        chars</span>
                </div>
                <button type="submit" [disabled]="signupform.form.invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
