<app-books-navbar></app-books-navbar>

<div class="container pt-5">
    <form [formGroup]="editbookform" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
            <label for="exampleInputName1">Book Id</label>
            <input readonly type="text" class="form-control" id="exampleInputName1" formControlName="name" value="{{book._id}}">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" formControlName="name" placeholder="{{book.name}}" required>
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputAuthor1">Author</label>
            <input type="text" class="form-control" id="exampleInputAuthor1" formControlName="author"
                placeholder="{{book.author}}" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
